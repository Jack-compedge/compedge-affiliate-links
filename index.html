<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CompEdge - Competitive Gaming Deals</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #1e293b;
      overflow-x: hidden;
      line-height: 1.5;
      font-size: 16px;
    }
    a {
      text-decoration: none;
      outline-offset: 3px;
    }
    a:focus-visible {
      outline: 3px solid #2563eb;
      outline-offset: 3px;
    }
    button:focus-visible {
      outline: 3px solid #2563eb;
      outline-offset: 3px;
    }

    /* Banner */
    #deal-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #2563eb, #93c5fd);
      color: #fff;
      font-weight: 700;
      text-align: center;
      padding: 15px 50px 15px 20px;
      font-size: 1.3rem;
      box-shadow: 0 2px 10px rgba(37, 99, 235, 0.7);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      animation: slideDown 0.7s ease forwards;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #deal-banner span {
      flex: 1;
      animation: pulseText 3s ease-in-out infinite;
    }
    #deal-banner button.close-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      transition: color 0.3s ease;
    }
    #deal-banner button.close-btn:hover,
    #deal-banner button.close-btn:focus {
      color: #fbbf24; /* amber/yellow */
    }
    @keyframes pulseText {
      0%, 100% {
        filter: brightness(100%);
      }
      50% {
        filter: brightness(130%);
      }
    }
    @keyframes slideDown {
      from { top: -60px; }
      to { top: 0; }
    }
    @keyframes slideUp {
      from { top: 0; }
      to { top: -60px; }
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      padding: 4rem 2rem 3rem;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 12px rgba(147, 197, 253, 0.3);
    }
    header h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      color: #1e3a8a;
      text-shadow: 1px 1px 3px #bfdbfe90;
      animation: floatIn 1.5s ease forwards;

      /* Flex layout for title + banner */
      display: inline-flex;
      align-items: center;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    /* Animated banner next to title */
    .animated-banner {
      background: linear-gradient(270deg, #f97316, #fb923c, #f59e0b, #f97316);
      background-size: 800% 800%;
      animation: gradientShift 10s ease infinite;
      color: white;
      font-weight: 700;
      padding: 0.3rem 1rem;
      border-radius: 14px;
      box-shadow: 0 0 8px #f97316aa;
      user-select: none;
      min-width: 180px;
      text-align: center;
      font-size: 1.2rem;
      white-space: nowrap;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header p {
      font-size: 1.3rem;
      color: #2563eb;
      max-width: 700px;
      margin: auto;
      font-weight: 600;
    }
    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Products grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem 1rem 4rem;
      max-width: 1200px;
      margin: 2rem auto 6rem;
      background: #eff6ff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(147, 197, 253, 0.2);
    }

    /* Product card */
    .product {
      background: #fff;
      border-radius: 14px;
      padding: 1rem 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(147, 197, 253, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: default;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.7s forwards;
    }
    .product:nth-child(1) { animation-delay: 0.2s; }
    .product:nth-child(2) { animation-delay: 0.4s; }
    .product:nth-child(3) { animation-delay: 0.6s; }
    .product:nth-child(4) { animation-delay: 0.8s; }
    .product:nth-child(5) { animation-delay: 1s; }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.4);
      z-index: 10;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
      user-select: none;
    }
    .product h2 {
      color: #2563eb;
      font-size: 1.3rem;
      margin: 0.4rem 0 0.7rem;
      font-weight: 700;
    }

    /* Tooltip on product title */
    .tooltip {
      position: relative;
      cursor: help;
      border-bottom: 1.5px dotted #2563eb;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 240px;
      background-color: #1e3a8a;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 0.5rem;
      position: absolute;
      z-index: 100;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.9rem;
      line-height: 1.3;
      pointer-events: none;
    }
    .tooltip:hover .tooltiptext,
    .tooltip:focus-within .tooltiptext {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    /* Star rating */
    .stars {
      display: inline-block;
      color: #fbbf24; /* amber/gold */
      font-size: 1.1rem;
      margin-bottom: 0.7rem;
    }

    /* Buy button */
    .product a {
      display: inline-block;
      margin-top: 0.8rem;
      background: #f97316; /* vibrant orange */
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      z-index: 0;
    }
    .product a::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
      z-index: -1;
    }
    .product a:hover,
    .product a:focus {
      background: #ea580c; /* deeper orange */
      box-shadow: 0 6px 20px rgba(234, 88, 12, 0.8);
      transform: scale(1.05);
      outline: none;
    }
    .product a:hover::after,
    .product a:focus::after {
      width: 200%;
      height: 200%;
    }

    /* Scarcity badge */
    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #dc2626; /* red */
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.8rem;
      box-shadow: 0 2px 8px rgba(220, 38, 38, 0.7);
      user-select: none;
      pointer-events: none;
    }

    /* Footer */
    footer {
      background: #dbeafe;
      text-align: center;
      padding: 1.5rem
